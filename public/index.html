<!DOCTYPE html>
<html>

<head>
    <title>CSS/HTML Workshop with govirtuo.com</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css ">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container windowsize">
        <h1 class="center title">Car Rental Calculator</h1>
        <div class="row margtop" id="car">
            <div class="col s4">
                <input class="js-name" type="text" placeholder="Car name" />
            </div>
            <div class="col s4">
                <input class="js-price-by-day" type="number" placeholder="Price by day" />
            </div>
            <div class="col s4">
                <input class="js-price-by-km" type="number" placeholder="Price by km" />
            </div>
        </div>
        <div id="rental">
            <div class="row">
                <div class="col s3">
                    <input class="js-name" type="text" placeholder="Driver name" />
                </div>
                <div class="col s3">
                    <input class="js-begin datepicker" type="date" placeholder="Rental begin date" />
                </div>
                <div class="col s3">
                    <input class="js-end datepicker" type="date" placeholder="Rental end date" />
                </div>
                <div class="col s3">
                    <input class="js-distance " type="number" placeholder="Distance in km" />
                </div>
            </div>
            <div class="row center margtop">
                <label><input class="js-option " type="checkbox" id="check"/>
                    <span for="check">Deductible option</span></label>
            </div>
        </div>

        <div class="row center col s4">

            <a href="#target"><button class="btn waves-effect waves-light " name="action" id="compute">Compute</button></a>
        </div>
    </div>


    <div class="parallax-container">
        <div class="parallax"><img src="images/parallax1.jpg"></div>
    </div>

    <div class="row container center vert" id="target">
        <div class="windowsize" id="actors"></div>
    </div>

    <script src="virtuo.js "></script>
    <script src="index.js "></script>
</body>

</html>
